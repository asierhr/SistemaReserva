services:
  app:
    build: .
    image: sistemareserva       
    ports:
      - "8080:8080"
    environment:
      - MAIL_USERNAME=asierhr
      - MAIL_PASSWORD=asierhr
      - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/reservas_db
      - SPRING_DATASOURCE_USERNAME=asierhr
      - SPRING_DATASOURCE_PASSWORD=asierhr
      - SPRING_DATA_REDIS_HOST=redis        # AÃ‘ADIR ESTO
      - SPRING_DATA_REDIS_PORT=6379
      - SPRING_KAFKA_BOOTSTRAP_SERVERS=kafka:9092
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_started
      kafka:
        condition: service_started
    restart: on-failure
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
    ports:
      - "2181:2181"

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: 'true'
      KAFKA_DELETE_TOPIC_ENABLE: 'true'

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data

  mysql:
    image: mysql:8.0
    container_name: mysql-reservas
    ports:
      - "3307:3306"
    environment:
      MYSQL_ROOT_PASSWORD: admin
      MYSQL_DATABASE: reservas_db
      MYSQL_USER: asierhr
      MYSQL_PASSWORD: asierhr
    volumes:
      - mysql-data:/var/lib/mysql
      - ./mysql-dumps:/docker-entrypoint-initdb.d
    command: --default-authentication-plugin=mysql_native_password
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uasiderhr", "-pasierhr"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 15s


volumes:
  redis-data:
  mysql-data:

